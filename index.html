<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Sided LP DApp - Tea Sepolia</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2, h3 {
      margin-bottom: 1rem;
      color: #00FFC2;
      text-align: center;
    }

    button {
      background: #00FFC2;
      color: #121212;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: #00cfa2;
    }

    #wallet {
      margin-top: 1rem;
      font-weight: 500;
      color: #00ffc2;
      background-color: #222;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      display: inline-block;
    }

    input {
      padding: 0.75rem;
      margin-top: 1rem;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .container {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 255, 194, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>One-Sided AddLP DApp (Tea Sepolia)</h2>
    <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
    <div id="wallet" class="hidden"></div>
    <button id="disconnectBtn" class="hidden" onclick="disconnectWallet()">Disconnect</button>

    <h3>Tambah Likuiditas dengan Token $TEA</h3>
    <input id="amountTokenA" placeholder="Jumlah Token TEA" />
    <button onclick="zapIntoLP()">ADD LP</button>
  </div>

  <script>
    const tokenBAddress = "0xc0798fc3a96979ACfc0C0bBaf0e43F593C08cfEa";
    const tokenAAddress = "0xC19CdD287d3fBDa68FeC72E22e3Ced53a8f63858";
    const routerAddress = "0xeE567Fe1712Faf6149d80dA1E6934E354124CfE3";

    const abiERC20 = [
      "function approve(address spender, uint amount) public returns (bool)",
      "function balanceOf(address owner) view returns (uint)",
      "function decimals() view returns (uint8)"
    ];

    const abiRouter = [
      "function swapExactTokensForTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline) external returns (uint[] memory amounts)",
      "function addLiquidity(address tokenA, address tokenB, uint amountADesired, uint amountBDesired, uint amountAMin, uint amountBMin, address to, uint deadline) external returns (uint amountA, uint amountB, uint liquidity)"
    ];

    let provider, signer, userAddress;

    function truncateAddress(addr) {
      return addr.slice(0, 6) + "..." + addr.slice(-4);
    }

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        userAddress = await signer.getAddress();

        document.getElementById("wallet").innerText = "âœ… Connected: " + truncateAddress(userAddress);
        document.getElementById("wallet").classList.remove("hidden");
        document.getElementById("connectBtn").classList.add("hidden");
        document.getElementById("disconnectBtn").classList.remove("hidden");
      } else {
        alert("Silakan instal MetaMask terlebih dahulu.");
      }
    }

    function disconnectWallet() {
      provider = null;
      signer = null;
      userAddress = null;

      document.getElementById("wallet").classList.add("hidden");
      document.getElementById("wallet").innerText = "";
      document.getElementById("connectBtn").classList.remove("hidden");
      document.getElementById("disconnectBtn").classList.add("hidden");
    }

    async function zapIntoLP() {
      if (!signer || !userAddress) {
        alert("Silakan connect wallet terlebih dahulu.");
        return;
      }

      const amountInput = document.getElementById("amountTokenA").value;
      const tokenA = new ethers.Contract(tokenAAddress, abiERC20, signer);
      const tokenB = new ethers.Contract(tokenBAddress, abiERC20, signer);
      const router = new ethers.Contract(routerAddress, abiRouter, signer);

      const decimals = await tokenA.decimals();
      const totalAmount = ethers.parseUnits(amountInput, decimals);
      const halfAmount = totalAmount / 2n;

      const deadline = Math.floor(Date.now() / 1000) + 60 * 20;

      await tokenA.approve(routerAddress, totalAmount);
      console.log("Token TEA approved.");

      const path = [tokenAAddress, tokenBAddress];
      const swapTx = await router.swapExactTokensForTokens(
        halfAmount,
        0,
        path,
        userAddress,
        deadline
      );
      await swapTx.wait();
      console.log("Penukaran Token A ke Token B selesai.");

      const balanceA = await tokenA.balanceOf(userAddress);
      const balanceB = await tokenB.balanceOf(userAddress);

      await tokenB.approve(routerAddress, balanceB);
      console.log("Token B disetujui.");

      const addTx = await router.addLiquidity(
        tokenAAddress,
        tokenBAddress,
        balanceA,
        balanceB,
        0,
        0,
        userAddress,
        deadline
      );
      await addTx.wait();
      alert("ADD LP SUCCESS!");
    }
  </script>
</body>
</html>
